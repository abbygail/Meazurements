<!doctype html>
<html>

<head>	
  	<meta charset="utf-8">
	<link href="lib/ionic/css/ionic.css" rel="stylesheet">
	<script src="lib/ionic/js/ionic.bundle.js"></script>
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
	<link href="https://code.ionicframework.com/1.0.0/css/ionic.min.css" rel="stylesheet">
	<script src="https://code.ionicframework.com/1.0.0/js/ionic.bundle.js"></script>
	<!--script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js"></script-->
	<script src="/js/SignUp.js"></script>
	<script src="cordova.js"></script>
</head>

<body ng-app="signUpApp">
	<ion-pane>
		<ion-header-bar class="bar-energized">
     		<h1 class = "title">Sign Up</h1>
    	</ion-header-bar>

		<ion-content>
	
			Fill out the information below: <br><br>

			<form ng-controller="signUpController" name="signUpForm" ng-submit="signUp()">

				<label class="item item-input">
		    		<span class="input-label">Username</span>
                	<input type="text" required>
            	</label>
				

				<label class="item item-input">
		    		<span class="input-label">Password</span>
                	<input type="text" required>
            	</label>


				<label class="item item-input">
		    		<span class="input-label">Confirm Password</span>
                	<input type="text" required>
            	</label>
				
				<br>
				<button type="submit">Sign Up!</button>
			
			</form>

			<br><br>

			<div ng-controller="buttonController">								
				<button ng-click="logIn()">Already have an account?</button>
			</div>

		</ion-content>
	</ion-pane>
</body>

</html>
